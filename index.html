<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcuator | A way to Calculate</title>
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container bg-gradient flex-space-x">
      <div class="text">
        <h1>Calculate</h1>
      </div>
      <div class="template flex-center flex-col flex-space-y">
        <div class="row-input text-light">
          <input
            id="calculatorInput"
            class="input text-light"
            type="text"
            placeholder="  Enter here..."
          />
        </div>
        <div class="main">
          <div class="row">
            <button class="btn">AC</button>
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">-</button>
          </div>
          <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">+</button>
          </div>
          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">/</button>
          </div>
          <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">*</button>
          </div>
          <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">%</button>
            <button class="btn btn-org">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
